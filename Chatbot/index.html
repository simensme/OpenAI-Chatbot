<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open AI Chatbot</title>
    <link rel="icon" href="Images/Smallbot.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

    <div class="main">
        <div class="head">
            <img class="imageBox" src="images/Chatbot.jpg" alt="Chatbot-Image">
            <h2 class="chatbot-name">
                Chatbot
            </h2>
        </div>

        <div class="text-box" id="textbox">
            <div class="message received">
                <p id="welcome-message"></p>
            </div>
           
        </div>

        <div class="load-container">
            <div class="loader"></div>
        </div>

        <div class="text-input">
            <input type="text" class="user-input" placeholder="Send a message">
            <button id="send-button">"arrow"</button>
        </div>

        
    </div>

    
    <script src="JS/app.js" type="module"></script>
</body>
</html>
